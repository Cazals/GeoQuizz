<html>
<head>
<style type="text/css">
	.bloc {
		width:200px;
		height:200px;
		background-color:red;
		position:absolute;
		top:0px;
		left:0px;
	}
	.rotation45 {
		transform:rotate(45deg);
		-webkit-transform:rotate(45deg);
		-moz-transform:rotate(45deg);
		-o-transform:rotate(45deg);
	}
</style>
<script language="javascript">
	function go() {
		var elt = document.getElementById('toto');
		elt.className=elt.className+" rotation45";
	}
</script>
</head>
<body>
	<div id="toto" class="bloc" onclick="go();">&nbsp;</div>
</body>
</html>
