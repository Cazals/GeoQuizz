<html><head>
	<style type="text/css">
	#ninja {
		position:absolute;
		width:70px;
		height:70px;
		top:200px;
		left:30px;
		-webkit-transition:left 5s linear 0s;
		background-image:url(./ninja.png);
		background-repeat:no-repeat;
	}
	#info {
		position:absolute;
		top:120px;
		left:500px;
		background-color:grey;
		color:black;
		opacity:0;
		-webkit-transition:opacity 3s linear 5s;
	}
	</style>
	<script language="javascript">
		function go() { /* change la largeur du div */
			var box = document.getElementById('ninja');
			box.style.left="500px";
			var box2 = document.getElementById('info');
			box2.style.opacity="1.0";
		}
	</script>
</head>
<body>
<div id="ninja" onclick="go();"></div>
<div id="info">Salut c'est un bloc d'info</div>
</body>
</html>
