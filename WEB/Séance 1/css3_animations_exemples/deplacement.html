<html>
<head>
<style type="text/css">
#content {
	position:absolute;
	left:90px;
	top:90px;
	width:60px;
	height:60px;
	background-color:#EE123A;
	color:white;
	-webkit-transition:left 5s linear 0s, top 5s linear 5s;
}	

</style>

<script type="text/javascript">
function lancer() {
	var boite = document.getElementById('content');
	boite.style.left=300;
	boite.style.top=250;
}
</script>

</head>

<body>
<input type="button" value="lancer !" onclick="alert('salut');lancer();">
<div id="content">
	salut !!!!
</div>
</body>
</html>
